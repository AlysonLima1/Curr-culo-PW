<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogo Senha (Bulls and Cows)</h1>
  </header>
  <main>
    <div id="game">
      <p>Digite sua tentativa:</p>
      <input type="text" id="input-tentativa" maxlength="4">
      <button id="btn-tentar">Tentar</button>
      <button id="btn-revelar">Revelar Senha</button>
    </div>
    <div id="historico">
      <h2>Histórico de Tentativas</h2>
      <ul id="lista-tentativas"></ul>
    </div>
  </main>
  <footer>
    <a href="index.html">Voltar ao Portfólio</a>
  </footer>
  <script src="jogo_senha.js"></script>
</body>
</html>
